<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Mystic Match" />
    <meta name="keywords" content="Harry Potter, Game, Memory" />
    <meta name="author" content="Lee Edwards" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.jpg" />
    <title>Mystic Match</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1 class="title">Mystic Match</h1>
      <!--Container for buttons-->
      <div class="container">
        <!--Time & Matches-->
        <div class="game-tally">
          <div class="time">Time: <span class="time-remaining">60</span></div>
          <div class="match">Matches: <span class="matches">0</span></div>
        </div>
        <!--Game buttons-->
        <div class="game-buttons">
          <button class="startgame">Start Game</button>
          <button class="newgame">New Game</button>
        </div>
      </div>
      <!--Game container **generated through JS**-->
      <div class="game-container" id="game-container"></div>
      <!--How to play button and modal-->
      <button class="open">How to Play!</button>
      <div class="modal-container">
        <div class="modal">
          <h2>Instructions:</h2>
          <p>
            Click the cards to match the pairs within the given time frame, if
            at any point you get stuck you can click new game to restart! Hit
            "Start game" when your ready!
          </p>
          <button class="close">X</button>
        </div>
      </div>
      <!--Win modal-->
      <div class="modal-container" id="congratulations-modal">
        <div class="modal">
          <p>
            Your a wizard! you matched the cards in
            <span class="match-time"></span> seconds!
          </p>
        </div>
      </div>
      <!--Game over modal-->
      <div class="modal-container" id="game-over-modal">
        <div class="modal">
          <p>AVADA KEDAVARA! game over!</p>
        </div>
      </div>
    </main>
    <!--Start of footer social icons-->
    <footer class="social">
      <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"
        ><i class="fa-brands fa-square-facebook"></i
      ></a>
      <a href="https://www.twitter.com" target="_blank" aria-label="twitter"
        ><i class="fa-brands fa-square-twitter"></i
      ></a>
      <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"
        ><i class="fa-brands fa-square-instagram"></i
      ></a>
      <a href="https://www.youtube.com" target="_blank" aria-label="Youtube"
        ><i class="fa-brands fa-square-youtube"></i
      ></a>
    </footer>
    <!--scripts-->
    <script src="assets/js/modals.js"></script>
    <script src="assets/js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/ef977087fa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
